    <style>

        /* ã‚¯ã‚¤ã‚ºè¡¨ç¤º */

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
        .loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:10; border-radius:16px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top: 4px solid #8e44ad; border-radius: 50%; animation: spin 1s infinite; margin-bottom: 10px; }

        /* ãã®ä»– */

        .back-link { display: block; margin-top: 20px; color: #999; text-decoration: underline; cursor: pointer; }

        .play-mode-btn { padding: 5px 15px; border: 1px solid #ccc; border-radius: 20px; background: white; margin: 0 5px; cursor: pointer; }
        .play-mode-btn.selected { background: var(--primary-color); color: white; border-color: var(--primary-color); }
    </style>

<body>

<div class="container">

    <p style="color:#666; font-size:0.9rem;">AIæ­è¼‰ï¼ç„¡é™ã«éŠã¹ã‚‹ã‚ˆ</p>

    <div id="menu-screen" class="screen active">

            <button class="play-mode-btn" onclick="setMode('solo', this)">âŒ¨ï¸ å…¥åŠ›</button>
            <button class="play-mode-btn" onclick="setMode('party', this)">ğŸ—£ï¸ ã¿ã‚“ãª</button>
        </div>

        <button class="menu-btn btn-ai" onclick="startAIGame()">
            <div><span>ğŸ¤– AIç„¡é™ç”Ÿæˆãƒ¢ãƒ¼ãƒ‰</span><br><span style="font-size:0.75rem; opacity:0.9;">APIã‚­ãƒ¼ä¸è¦ï¼AIãŒå³èˆˆä½œæˆ</span></div><span>âœ¨</span>
        </button>
        
        <p style="font-size:0.8rem; font-weight:bold; margin:15px 0 5px;">é€šå¸¸ã‚³ãƒ¼ã‚¹</p>
        <button class="menu-btn btn-std" onclick="startLocalGame('std')">ğŸ“˜ ä¸€èˆ¬å¸¸è­˜</button>
        <button class="menu-btn btn-police" onclick="startLocalGame('police')">ğŸ‘® è­¦å¯Ÿãƒ»åˆ‘äº‹</button>
        <button class="menu-btn btn-gal" onclick="startLocalGame('gal')">ğŸ’– ã‚®ãƒ£ãƒ«èª</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="loading-overlay" id="loading">
            <div class="spinner"></div>
            <div>AIãŒå•é¡Œã‚’ç”Ÿæˆä¸­...<br><span style="font-size:0.8rem">â€»10ç§’ã»ã©ã‹ã‹ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™</span></div>
        </div>

        <div class="question-box">
            <span style="font-size:0.8rem; color:#666;">ã“ã‚Œã®æ­£å¼åç§°ï¼ˆæ„å‘³ï¼‰ã¯ï¼Ÿ</span>
            <div id="q-text" class="abbr-text"></div>
        </div>

        <div id="choice-area"></div>
        
        <div id="solo-area" style="display:none;">
            <input type="text" id="input-ans" placeholder="ã“ã“ã«å…¥åŠ›...">
            <button class="action-btn" onclick="checkInput()">å›ç­”ã™ã‚‹</button>
        </div>

        <div id="result-box" class="result-box">
            <div id="res-msg" style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;"></div>
            <div>æ­£è§£ï¼š<strong id="res-ans"></strong></div>
            <button class="action-btn" onclick="nextQ()">æ¬¡ã¸</button>
        </div>

        <div class="back-link" onclick="location.reload()">ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚‹</div>
    </div>

    <div id="end-screen" class="screen">
        <h2>çµ‚äº†ï¼</h2>
        <p style="font-size:1.5rem; font-weight:bold;">æ­£è§£æ•°: <span id="score-disp"></span></p>
        <button id="retry-ai" class="action-btn btn-ai" style="display:none;" onclick="startAIGame()">âœ¨ é•ã†å•é¡Œã‚’ç”Ÿæˆ</button>
        <button class="action-btn" onclick="location.reload()">ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚‹</button>
    </div>
</div>

<script>
    // --- ãƒ‡ãƒ¼ã‚¿ & å¤‰æ•° ---
    const localData = [
        {abbr:"ã‚¹ãƒãƒ›", formal:["ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³"], type:"std"},
        {abbr:"ãƒ‡ã‚«", formal:["åˆ‘äº‹"], type:"police"},
        {abbr:"KP", formal:["ä¹¾æ¯"], type:"gal"},
        {abbr:"ãƒ‘ã‚½ã‚³ãƒ³", formal:["ãƒ‘ãƒ¼ã‚½ãƒŠãƒ«ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿"], type:"std"},
        {abbr:"é£Ÿãƒ‘ãƒ³", formal:["ä¸»é£Ÿç”¨ãƒ‘ãƒ³"], type:"std"},
        {abbr:"ã‚¬ã‚µå…¥ã‚Œ", formal:["å®¶å®…æœç´¢"], type:"police"},
        {abbr:"ãƒãƒ§ãƒ™ãƒªãƒ", formal:["è¶…ãƒ™ãƒªãƒ¼ãƒãƒƒãƒ‰"], type:"gal"}
    ];
    let questions=[], qIdx=0, score=0, mode='choice', type='std';

    // --- æ“ä½œç³» ---
    function setMode(m, btn) {
        mode=m; document.querySelectorAll('.play-mode-btn').forEach(b=>b.classList.remove('selected')); btn.classList.add('selected');
    }

    // â˜…ã‚µãƒ¼ãƒãƒ¼çµŒç”±ã§AIå•é¡Œã‚’å‘¼ã¶é–¢æ•°
    async function startAIGame() {
        type='ai'; document.body.className='ai-mode';
        document.getElementById('loading').style.display='flex';
        showScreen('game-screen');
        
        try {
            // ã“ã“ã§ api/quiz.js ã‚’å‘¼ã³å‡ºã™
            const res = await fetch('/api/quiz'); 
            if(!res.ok) throw new Error("Server Error");
            questions = await res.json();
            
            qIdx=0; score=0;
            document.getElementById('loading').style.display='none';
            showQ();
        } catch(e) {
            alert("AIç”Ÿæˆã‚¨ãƒ©ãƒ¼: Vercelã®ç’°å¢ƒå¤‰æ•°ãŒè¨­å®šã•ã‚Œã¦ã„ãªã„ã‹ã€AIãŒæ··ã¿åˆã£ã¦ã„ã¾ã™ã€‚");
            location.reload();
        }
    }

    function startLocalGame(t) {
        type=t; document.body.className = t+'-mode';
        questions = localData.filter(d=>d.type===t);
        if(questions.length===0) questions=localData; // fallback
        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        questions.sort(()=>Math.random()-0.5);
        qIdx=0; score=0;
        showScreen('game-screen');
        showQ();
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function showQ() {
        if(qIdx >= questions.length) return showEnd();
        const q = questions[qIdx];
        document.getElementById('q-text').textContent = q.abbr;
        document.getElementById('result-box').style.display='none';
        
        // ãƒ¢ãƒ¼ãƒ‰åˆ¥è¡¨ç¤º
        const cArea = document.getElementById('choice-area');
        const sArea = document.getElementById('solo-area');
        cArea.style.display='none'; sArea.style.display='none';

        if(mode === 'choice') {
            cArea.style.display='block';
            cArea.innerHTML = '';
            // ãƒ€ãƒŸãƒ¼é¸æŠè‚¢ä½œæˆ
            let dummies = localData.filter(d=>d.formal[0]!==q.formal[0]).sort(()=>Math.random()-0.5).slice(0,3).map(d=>d.formal[0]);
            let choices = [q.formal[0], ...dummies].sort(()=>Math.random()-0.5);
            choices.forEach(c => {
                let btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = c;
                btn.onclick = () => check(c, q.formal[0], btn);
                cArea.appendChild(btn);
            });
        } else if(mode === 'solo') {
            sArea.style.display='block';
            document.getElementById('input-ans').value='';
        } else {
            // Party mode
            cArea.style.display='block';
            cArea.innerHTML = `<button class="action-btn" onclick="showRes(true, '${q.formal[0]}')">æ­£è§£ã‚’è¦‹ã‚‹</button>`;
        }
    }

    function check(userAns, correctAns, btn) {
        const isCorrect = (userAns === correctAns);
        if(btn) btn.className = isCorrect ? 'choice-btn correct-choice' : 'choice-btn wrong-choice';
        showRes(isCorrect, correctAns);
    }

    function checkInput() {
        const user = document.getElementById('input-ans').value;
        const correct = questions[qIdx].formal[0];
        showRes(questions[qIdx].formal.includes(user), correct);
    }

    function showRes(isCorrect, ansText) {
        if(isCorrect) score++;
        const box = document.getElementById('result-box');
        box.style.display='block';
        document.getElementById('res-msg').textContent = isCorrect ? "æ­£è§£ï¼â­•ï¸" : "æ®‹å¿µ...âŒ";
        document.getElementById('res-msg').style.color = isCorrect ? "#27ae60" : "#e74c3c";
        document.getElementById('res-ans').textContent = ansText;
    }

    function nextQ() {
        qIdx++; showQ();
    }

    function showEnd() {
        showScreen('end-screen');
        document.getElementById('score-disp').textContent = `${score} / ${questions.length}`;
        document.getElementById('retry-ai').style.display = (type==='ai')?'block':'none';
    }
</script>
